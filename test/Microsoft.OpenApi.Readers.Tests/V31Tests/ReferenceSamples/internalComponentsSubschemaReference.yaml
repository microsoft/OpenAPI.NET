openapi: 3.1.0
info:
    title: Reference to an internal component
    version: 1.0.0
paths:
    /person/{id}:
        get:
          responses:
            200:
              description: ok
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/person'
    /person/{id}/address:
        get:
          responses:
            200:
              description: ok
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/person/properties/address'
components:
  schemas:
      person:
        type: object
        properties:
            name:
                type: string
            address:
                type: object
                properties:
                    street:
                        type: string
                    city:
                        type: string