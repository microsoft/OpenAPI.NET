openapi: 3.2.0
info:
    title: Reference to an internal component
    version: 1.0.0
paths:
    /person/{id}:
        get:
          responses:
            200:
              description: ok
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/person'
    /person/{id}/address:
        get:
          responses:
            200:
              description: ok
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/person/properties/address'
    /human:
        get:
          responses:
            200:
              description: ok
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/human/allOf/0'
components:
  schemas:
      human:
         allOf:
         - $ref: '#/components/schemas/person/items'
         - type: object
           properties:
             name:
               type: string
      person:
        type: object
        properties:
            name:
                type: string
            address:
                type: object
                properties:
                    street:
                        type: string
                    city:
                        type: string
        items:
            type: integer
